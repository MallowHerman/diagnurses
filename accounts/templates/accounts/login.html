{% extends 'diagnoses/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-4">
	<div class='content-section mx-auto' style="max-width: 544px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4" style="font-weight: 600; font-size: 32px;">Login</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success my-4" type="submit" style="width: -webkit-fill-available;">Login</button>
            </div>
        </form>
        <div class="border-top pt-3" style="text-align: center;">
            <small class="text-muted">
                Need an account <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
